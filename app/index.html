<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Task - Less is more</title>
    <link rel="stylesheet" href="./asset/css/style.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row d-flex flex-between">
          <h1 class="header__title">Single Task</h1>
          <div class="avt-user header__avt">
            <img src="https://source.unsplash.com/random" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main class="app">
      <div class="container">
        <div class="col d-flex">
          <div class="app__input d-flex">
            <button class="btn btn-round"><i class="ri-add-fill"></i></button>
            <input type="text" placeholder="Hôm nay bạn sẽ làm gì?" />
          </div>
          <div class="tasks d-flex col is-blank">
            <img src="./asset/img/illustration_empty.svg" alt="Empty tasks" />
            <p class="tasks__imply">
              Chào buổi sáng. Hãy bắt đầu ngày mới với 5 nhiệm vụ quan trọng
              nhất.
            </p>
            <a href="#" class="tasks__link">Tại sao chỉ với 5?</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
